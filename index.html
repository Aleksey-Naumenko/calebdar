<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>

        <!--HEADER-->
    <header class="header">
      <div class="btn header__button_create">
        <i class="fas fa-plus"></i>
        Create
      </div>
      <button class="btn header__button_today">Today</button>
      <div class="header__week-toggle">
        <span class="header__week-toggle_chevron-left ">
          <i class="fas fa-chevron-left chevron"></i>
        </span>
        <span class="header__week-toggle_chevron-right">
          <i class="fas fa-chevron-right chevron"></i>
        </span>
      </div>
      <span class="header__current-week">Dec 2019</span>
    </header>

    <!--NAVIGATION-->
    <nav class="days-container">
      <div class="days-of-week">
        <div class="gmt">gmt+02</div>
        <div class="day">
          <div class="day-name">Mo</div>
          <div class="day-date">25</div>
        </div>
        <div class="day">
          <div class="day-name">Tu</div>
          <div class="day-date">26</div>
        </div>
        <div class="day">
          <div class="day-name">We</div>
          <div class="day-date">27</div>
        </div>
        <div class="day">
          <div class="day-name">Th</div>
          <div class="day-date">28</div>
        </div>
        <div class="day">
          <div class="day-name">Fri</div>
          <div class="day-date">29</div>
        </div>
        <div class="day">
          <div class="day-name">Sat</div>
          <div class="day-date">30</div>
        </div>
        <div class="day">
          <div class="day-name">Sun</div>
          <div class="day-date">1</div>
        </div>
      </div>
    </nav>

    <main class="main-part">
      <!--SIDEBAR-->
      <section class="sidebar"></section>
      <!--CALENDAR-->
      <section class="calendar"></section>
    </main>
    

    <!-- POPUP -->

    <div class="popup">
      <div class="popup__close-btn"><i class="fas fa-times"></i></div>
      <input class="popup__title-input" type="text" value="Add Title"></input>
      <div class="popup__color-scheme">
        <label class="popup__color-scheme_label">
            <span class="popup__color-scheme_label-text">Choose a color</span>
            <input class="popup__color-scheme_chooser" type="color" name="ColorChooser" value="#41abf1">
        </label>
      <div class="popup__info">
        <div class="popup__info_icon"><i class="far fa-clock"></i></div>
        <input class="popup__info_date-created" type="date"></input>
        <div class="popup__info_duration">
          <input type="datetime" class="popup__info_duration-from">
          <input type="datetime" class="popup__info_duration-to">
          
        </div>
        <input class="popup__info_date-end" type="date"></input>

      </div>
      <div class="popup__description">
        <div class="popup__description_icon"><i class="fas fa-align-left"></i></div>
        <input type="text" value="Add Description"></input>
      </div>
      <div class="popup__action">
        <span class="popup__action_delete"><i class="fas fa-trash-alt"></i></span>
        <button class="popup__action_create"></button>
      </div>
    </div>

  </body>

<script src="./src/scripts/index.js" type="module"></script>
</html>
